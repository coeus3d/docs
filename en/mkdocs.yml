site_name: knowledge Base
site_description: Coeus Docs Center
site_author: Guangzhou Coeus Digital Technology Co., Ltd. 

copyright: "Copyright &copy; 2018 - 2019 Guangzhou Coeus Digital Technology Co., Ltd. "

repo_name: 'Docs'
edit_uri: 'blob/master/docs/'
repo_url: https://github.com/coeus3d/docs
site_url: https://coeus-docs.netlify.com/en

extra:
  social:
    - type: 'globe'
      link: 'http://www.coeus3d.com'
    - type: 'github'
      link: 'https://github.com/coeus3d'

nav:
  - Welcome:
    - Index: index.md
    - FAQ: faq.md
    - Contact: contact.md
  - Products: 
    - Index: product/index.md
    - FAQ: product/faq.md
    - X65: 
      - Intro: product/X65/intro.md
      - Manual: product/X65/manual.md
    - X50:
      - Intro: product/X50/intro.md
      - Manual: product/X50/manual.md
    - Accessory:
      - MP3:
        - Intro: product/accessory/mp3/intro.md
        - Manual: product/accessory/mp3/manual.md
      - MulitDevice/Shelf:
        - Intro: product/accessory/shelf/intro.md
        - Manual: product/accessory/shelf/manual.md
        - FAQ: product/accessory/shelf/faq.md
      - Router: 
        - Intro: product/accessory/router/intro.md
        - Manual: product/accessory/router/manual.md
      - Remote Control: 
        - Intro: product/accessory/remote_control/intro.md
        - Manual: product/accessory/remote_control/manual.md
  - Software:
    - Index: software/index.md
    - Mobile:
      - Intro: software/mobile/intro.md
      - Manula: software/mobile/manual.md
      - FAQ: software/mobile/faq.md
    - PC: 
      - Intro: software/pc/intro.md
      - Manual: software/pc/manual.md
      - FAQ: software/pc/faq.md
    - Cloud Platform: 
      - Intro: software/cloud/intro.md
      - Manual: software/cloud/manual.md
      - FAQ: software/cloud/faq.md

theme:
  name: null
  custom_dir: 'theme'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo:
    icon: 'cloud'
  language: 'en'
  feature:
    tabs: true
  static_templates:
    - 404.html

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde